<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <title>ABM DE PERSONAS</title>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body onload="load()">
    <div class="background-modal"></div>
    <section class="container">

        <header class="container-header">
            <h2>Manage <span>Employees</span></h2>
            <button type="button" class="container-btn" id="btn-modal"><i class="material-icons">&#xE147;</i>
                <p>Add New Employee</p>
            </button>
        </header>
        <main>
            <form class="main-form"><input id="search" type="text" placeholder="Filter" /></form>
            <!-- <button type="button" id="botoncito">x</button> -->
            <table class="main-table">
                <thead>
                    <tr class="table-title">
                        <th> <span><input id="table-checkbox" type="checkbox"></span> </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </main>
    </section>

    <section class="modal" id="modal">
        <div class="modal-header">
            <h4>Add Employee</h4>
            <i class="material-icons" id="btn-modal-close">close</i>
        </div>
        <form class="modal-form" action="">
            <label for="name">Name
                <input type="text" id="name">
            </label>
            <label for="email">Email
                <input type="text" id="email">
            </label>
            <label for="address">Address
                <textarea type="text" id="address"> </textarea>
            </label>
            <label for="phone">Phone
                <input type="text" id="phone">
            </label>
        </form>
        <div class="modal-footer">
            <button class="btn-cancel" id="btn-cancel" type="button">Cancel</button>
            <button class="btn-add">Add</button>
        </div>

    </section>

</body>

</html>
