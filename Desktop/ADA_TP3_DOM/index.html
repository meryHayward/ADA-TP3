<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <title>ABM DE PERSONAS</title>
</head>

<body>
    <section class="container">
       
            <header class="container-header">
               <h2>Manage <span>Employees</span></h2>
                <button type="button" class="container-btn"><i class="material-icons">&#xE147;</i><p>Add New Employee</p></button>
            </header>
            <main >
                <form class="main-form"><input id="search" type="text" placeholder="Filter"></form>
                <table class="main-table">
                    <thead>
                        <tr class="table-title">
                            <th> <span><input id="table-checkbox" type="checkbox"></span> </th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr> 
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </main>
    </section>
</body>

</html>
