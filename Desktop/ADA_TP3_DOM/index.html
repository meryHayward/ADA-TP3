<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <title>ABM DE PERSONAS</title>
</head>

<body>
    <section class="container">
        <div class="table">
            <header class="table-header">
                <nav class="table-nav">
                    <h2>Manage Employees</h2>
                    <button type="button" class="table-btn"><i class="material-icons">&#xE147;</i><span>Add New
                            Employee</span></button>
                </nav>
            </header>
            <main class="main">
                <form class="main-form"><input id="search" type="text" placeholder="Filter"></form>
                <table class="main-table">
                    <thead>
                        <tr class="table">
                            <th> <span><input id="table-checkbox" type="checkbox"></span> </th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </main>
        </div>
    </section>
</body>

</html>
